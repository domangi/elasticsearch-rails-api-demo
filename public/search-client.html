<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Seach Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="app">
      <h1 class="text-center">TMDB Movies</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <div class="input-group mb-3">
              <input v-model="query" type="text" class="form-control" placeholder="Movie Title" aria-label="Movie title" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button v-on:click="search" class="btn btn-outline-secondary" type="button">Search</button>
              </div>
            </div>
            <small id="basic-addon2" class="form-text text-muted">{{results.length}} results found</small>
          </div>
        </div>
      </div>
      <div class="row" v-for="result in results">
        <div class="col-md-2">
          <img v-bind:src="'https://image.tmdb.org/t/p/w92/' + result._source.image_path" alt="" class="img-thumbnail">
        </div>
        <div class="col-md-8">
          <h3>{{ result._source.title }}</h3>
          <p>{{ result._source.overview }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button v-on:click="nextpage">Load More</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="search-client.js"></script>
